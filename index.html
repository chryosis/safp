<!doctype html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<header>
			<div id="banner" class="container-fluid">
				<div id="bannerRow" class="row justify-content-between">
					<div id="logoHolder" class="col">
						<img src="images/title_medium.png" alt="TDCJ">
					</div>
					<div id="missionHolder" class="col">
						<div class="float-right">
							<img src="images/mission.png" alt="TDCJ">
						</div>
					</div>
				</div>
				<div id="safpBannerRow" class="row">
					<div id="safpBannerCol" class="col">
						<h1 id="safpText" class="text-center">Substance Abuse Felony Punishment</h1>
					</div>
				</div>
			</div>
			<div id="buttonGroup" class="container">
				<div id="buttonRow" class="row">
					<div id="button1Holder" class="col text-center buttonHolder">
						<button id="button1" class="tdcButton" type="button">
							<h2>Tools</h2>
						</button>
					</div>
					<div id="button2Holder" class="col text-center buttonHolder">
						<button id="button2" class="tdcButton" type="button">
							<h2>Philosophy</h2>
						</button>
					</div>
					<div id="button3Holder" class="col text-center buttonHolder">
						<button id="button3" class="tdcButton" type="button">
							<h3>Thinking Errors</h3>
						</button>	
					</div>
					<div id="button4Holder" class="col text-center buttonHolder">
						<button id="button4" class="tdcButton" type="button">
							<h2>Chow</h2>
						</button>
					</div>					
				</div>
			</div>
			<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
			  <ol class="carousel-indicators">
			    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			  </ol>
			  <div class="carousel-inner">
			    <div class="carousel-item active">
			      <img class="d-block w-100 imageAdjust" src="images/safpphoto1.png" alt="First slide">
			      <div class="carousel-caption d-none d-md-block">
				    <h3>Hail Satan!</h3>
				    <p>We do productive things at SAFP</p>
				  </div>
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-100 imageAdjust" src="images/safpphoto2.png" alt="Second slide">
			      <div class="carousel-caption d-none d-md-block">
				    <h3>Cobra Stance!</h3>
				    <p>"Handling" our addiction, in style.</p>
				  </div>
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-100 imageAdjust" src="images/safpphoto3.png" alt="Third slide">
			      <div class="carousel-caption d-none d-md-block">
				    <h3>More Cobra Stance!</h3>
				    <p>This is so helpful!</p>
				  </div>
			    </div>
			  </div>
			  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
		</header>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	</body>
</html>
